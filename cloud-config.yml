#cloud-config
rancher:
  environment:
    EXTRA_CMDLINE: /init
  network:
    interfaces:
      eth1:
        address: 192.168.80.80/16
        dhcp: false
        gateway: 192.168.80.1
        mtu: 1500
  state:
    dev: LABEL=RANCHER_STATE
    wait: true
ssh_authorized_keys:
  - ssh-rsa  romick@rancher
